<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="WEB-INF/template.xhtml">
    
   <ui:define name="contenido">
            <p:growl id="message" showDetail="true"></p:growl>
            <p:dataTable rowKey="#{curso.codigoCurso}" var="curso" id="cursos" value="#{cursoBean.cursos}" editable="true"
                         selection="#{cursoBean.cursoSeleccionado}" selectionMode="single">
                <f:facet name="header">
                    Lista de cursos
                </f:facet>
                <p:column headerText="Codigo curso">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{curso.codigoCurso}"></h:outputText>
                        </f:facet>
                        <f:facet name="input">
                            <h:inputText readonly="#{facesContext.renderResponse}" value="#{curso.codigoCurso}"></h:inputText>
                        </f:facet>
                    </p:cellEditor>
                </p:column>            
                <p:column headerText="Descripcion">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{curso.descripcion}"></h:outputText>
                        </f:facet>
                        <f:facet name="input">
                            <h:inputText value="#{curso.descripcion}"></h:inputText>
                        </f:facet>
                    </p:cellEditor>
                </p:column>
            <f:facet name="footer">
                <p:commandButton value="Regresar" action="index" />
            </f:facet>
            <p:column headerText="Opciones" >
                <p:rowEditor />
            </p:column>
            <p:ajax event="rowEdit" listener="#{cursoBean.editListener}"></p:ajax>
            </p:dataTable>
    </ui:define>
</ui:composition>
